        // Modularisation
        btn.onclick = () => {
            const promise = sendRequest('https://api.github.com/search/users?q=cskang0121')
            
            console.log(promise)
            
            promise.then(
                value => console.log(value),
                reason => console.warn(reason)
            )
        }

        // Convert the AJAX request into a function
        const sendRequest = (url) => {
            return new Promise((resolve, reject) => {
                
                const xhr = new XMLHttpRequest()
                
                xhr.open('GET', url)
                
                xhr.send()
                
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            resolve(xhr.response)
                        } else {
                            reject(xhr.status)
                        }
                    }
                }
            })
        }
